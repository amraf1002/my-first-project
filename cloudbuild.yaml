steps:
  - name: 'gcr.io/$PROJECT_ID/pypi-tools:latest'
    id: 'sanity - print python version'
    entrypoint: 'python'
    args: ['--version']

  - name: 'gcr.io/$PROJECT_ID/pypi-tools:latest'
    id: 'build wheel'
    entrypoint: 'python'
    args: ['setup.py', 'bdist_wheel']
    
  - name: 'gcr.io/$PROJECT_ID/pypi-tools:latest'
    id: 'list wheel'
    dir: 'awesome_utility'
    args: ['ls']
